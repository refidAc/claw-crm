# Docker Compose for local CRM development
# Services: postgres, redis, api (NestJS), web (Next.js), mailpit (SMTP catcher)

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U crm -d crm_db']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - '8025:8025'  # Web UI
      - '1025:1025'  # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: '1'
      MP_SMTP_AUTH_ALLOW_INSECURE: '1'

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://crm:crm_password@postgres:5432/crm_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production_32chars
      BETTER_AUTH_SECRET: dev_better_auth_secret_change_in_prod_32chars
      BETTER_AUTH_URL: http://localhost:3000
      NODE_ENV: development
      PORT: '3000'
      SMTP_HOST: mailpit
      SMTP_PORT: '1025'
      SMTP_FROM: noreply@crm.local
      ALLOWED_ORIGINS: 'http://localhost:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
